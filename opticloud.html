<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Weather App — UI Kit</title>
  <link rel="stylesheet" href="opticloud.css" />
</head>
<body class="theme-light">
  <div id="app" class="app-shell">
    <!-- Header / City -->
    <header class="header">
      <div class="header-left">
        <button id="btn-back" class="icon-btn" aria-label="Back">
          <!-- Arrow left -->
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true"><path d="M15 6l-6 6 6 6" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </button>
        <div class="city-block">
          <div id="city-name" class="city">Nairobi</div>
          <div id="city-date" class="date">Mon, Dec 1</div>
        </div>
      </div>

      <div class="header-right">
        <button id="btn-theme" class="icon-btn" title="Toggle theme" aria-pressed="false">
          <!-- Sun / Moon icon placeholder -->
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true"><path d="M12 3v2M12 19v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4M12 7a5 5 0 100 10 5 5 0 000-10z" stroke="currentColor" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </button>

        <button id="btn-refresh" class="icon-btn" title="Refresh" aria-label="Refresh weather">
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true"><path d="M21 12a9 9 0 10-3 6.7L21 21v-9z" stroke="currentColor" stroke-width="1.6" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </button>
      </div>
    </header>

    <!-- Search bar -->
    <div class="search-area">
      <div class="search-bar">
        <svg class="icon search-icon" viewBox="0 0 24 24" aria-hidden="true"><path d="M21 21l-4.35-4.35M11 19a8 8 0 100-16 8 8 0 000 16z" stroke="currentColor" stroke-width="1.6" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg>
        <input id="search-input" class="search-input" type="search" placeholder="Search city or ZIP" aria-label="Search city"/>
        <button id="search-clear" class="icon-btn small" title="Clear search" aria-label="Clear search" hidden>
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true"><path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="1.6" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </button>
      </div>
    </div>

    <!-- Main content -->
    <main class="main">
      <!-- Temperature Card / Weather Data Block -->
      <section class="temp-card card">
        <div class="temp-left">
          <div id="temp-value" class="temp-display">21°</div>
          <div id="temp-desc" class="temp-desc">Cloudy</div>
        </div>
        <div class="temp-right">
          <!-- Weather SVG icon (updates via JS) -->
          <div id="weather-icon" class="weather-icon" aria-hidden="true"></div>
          <div id="feels-like" class="feels-like">Feels like 20°</div>
        </div>
      </section>

      <!-- Hourly forecast (scrollable) -->
      <section class="hourly-section">
        <h3 class="section-title">Hourly</h3>
        <div id="hourly-list" class="hourly-list" role="list" aria-label="Hourly forecast">
          <!-- JS inserts hourly cards here -->
        </div>
      </section>

      <!-- Daily forecast list -->
      <section class="daily-section">
        <h3 class="section-title">7-day forecast</h3>
        <div id="daily-list" class="daily-list" role="list" aria-label="7-day forecast">
          <!-- JS inserts daily cards here -->
        </div>
      </section>
    </main>

    <!-- Bottom navigation -->
    <nav class="bottom-nav" role="navigation" aria-label="Main navigation">
      <button class="nav-btn active" data-tab="home" aria-pressed="true">
        <svg class="icon" viewBox="0 0 24 24" aria-hidden="true"><path d="M3 11.5L12 4l9 7.5V20a1 1 0 01-1 1h-5v-6H9v6H4a1 1 0 01-1-1V11.5z" stroke="currentColor" stroke-width="1.2" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg>
        <span class="nav-label">Home</span>
      </button>
      <button class="nav-btn" data-tab="search" aria-pressed="false">
        <svg class="icon" viewBox="0 0 24 24" aria-hidden="true"><path d="M21 21l-4.35-4.35M11 19a8 8 0 100-16 8 8 0 000 16z" stroke="currentColor" stroke-width="1.2" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg>
        <span class="nav-label">Search</span>
      </button>
      <button class="nav-btn" data-tab="settings" aria-pressed="false">
        <svg class="icon" viewBox="0 0 24 24" aria-hidden="true"><path d="M12 8a4 4 0 100 8 4 4 0 000-8zM19.4 15a1.65 1.65 0 01.33 1.82l-.6 1.04a2 2 0 01-2.31.86 8.05 8.05 0 01-1.7-.7 8.05 8.05 0 01-1.7.7 2 2 0 01-2.31-.86l-.6-1.04A1.65 1.65 0 014.6 15l-1.1-1.9a2 2 0 01.27-2.2l1-1.1A8.05 8.05 0 015 8.1 2 2 0 016.4 6.9l1.04-.6A1.65 1.65 0 019 6.27h2a1.65 1.65 0 011.62 1.13l.6 1.04a2 2 0 01.86 2.31c-.17.6-.37 1.2-.7 1.7.34.5.54 1.1.7 1.7a2 2 0 01-.86 2.31l-.6 1.04A1.65 1.65 0 0114.68 18h-2.36" stroke="currentColor" stroke-width="1.2" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg>
        <span class="nav-label">More</span>
      </button>
    </nav>
  </div>

  <script src="opticloud.js" type="module"></script>
</body>
</html>
